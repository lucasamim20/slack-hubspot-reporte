name: HubSpot → Slack Report (Turnos) [NO-REQS]

on:
  schedule:
    # 06:20 SP → 09:20 UTC
    - cron: "20 9 * * *"
    # 15:20 SP → 18:20 UTC
    - cron: "20 18 * * *"
    # 23:00 SP → 02:00 UTC
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show repo contents (debug)
        run: |
          echo "PWD:"
          pwd
          echo "FILES:"
          ls -la

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # instala as libs diretamente (sem requirements.txt)
      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install python-dotenv slack_sdk hubspot-api-client pillow pytz requests

      - name: Run report
        env:
          HUBSPOT_TOKEN: ${{ secrets.HUBSPOT_TOKEN }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          REPORT_TIMEZONE: ${{ secrets.REPORT_TIMEZONE }}
        run: python slack_hubspot_report.py --date hoje
